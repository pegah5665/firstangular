<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Firstangular</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#1976d2">
</head>
<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>

  <!-- https://stackoverflow.com/questions/49798649/angular-5-mobile-camera-capture-->

  <input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput" (change)="onFileSelected($event)">camera</input>
  <input type="file" accept="image/png, image/jpeg" id="galleryInput" name="galleryInput" (change)="onFileSelected($event)">gallery</input>
  <button type="button" (click)="onUpload()">Upload File</button>

</body>
</html>
